<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:replace="layout/base :: layout(~{::content})">
<head>
    <title>Vehicle Maintenance - DriveGo Rentals</title>
</head>
<body>
<div th:fragment="content">
    <div class="hero-banner" th:style="|background-image:url('@{/img/maintenance-hero.jpg}')|">
        <div class="hero-content">
            <h2 class="hero-title">Vehicle Maintenance</h2>
            <p class="hero-subtitle mb-0">Track services, costs, and history with ease</p>
        </div>
    </div>
    <div class="container py-4">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">All Records</h2>
            <a class="btn btn-primary btn-pill" th:href="@{/maintenance/new}" sec:authorize="hasRole('ADMIN')">New Record</a>
        </div>

        <form class="row g-2 mb-3" method="get" th:action="@{/maintenance}">
            <div class="col-auto">
                <input class="form-control" type="text" name="q" placeholder="Search by Vehicle ID" th:value="${q}">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary btn-pill" type="submit">Search</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Vehicle ID</th>
                    <th>Type</th>
                    <th>Service Date</th>
                    <th>Technician</th>
                    <th>Estimated Readiness</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${records}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.vehicleId}"></td>
                    <td th:text="${r.maintenanceType}"></td>
                    <td th:text="${r.serviceDate}"></td>
                    <td th:text="${r.technician ?: 'Not assigned'}"></td>
                    <td th:text="${r.estimatedReadiness ?: 'Not set'}"></td>
                    <td>
                        <span th:class="'badge ' + ${r.statusBadgeClass}" th:text="${r.statusText}"></span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(r.cost,1,'COMMA',2,'POINT')}"></td>
                    <td class="text-end">
                        <div class="btn-group" role="group">
                            <a class="btn btn-sm btn-outline-warning btn-pill" 
                               th:href="@{'/maintenance/' + ${r.id} + '/toggle-status'}" 
                               sec:authorize="hasRole('ADMIN')"
                               th:text="${r.isAvailable() ? 'Set Under Maintenance' : 'Set Available'}"
                               th:title="${r.isAvailable() ? 'Mark vehicle as under maintenance' : 'Mark vehicle as available'}">
                            </a>
                            <a class="btn btn-sm btn-outline-info btn-pill" th:href="@{'/maintenance/' + ${r.id}}">View</a>
                            <a class="btn btn-sm btn-outline-primary btn-pill" th:href="@{'/maintenance/' + ${r.id} + '/edit'}" sec:authorize="hasRole('ADMIN')">Edit</a>
                            <a class="btn btn-sm btn-outline-danger btn-pill" th:href="@{'/maintenance/' + ${r.id} + '/delete'}" sec:authorize="hasRole('ADMIN')" onclick="return confirm('Are you sure you want to delete this maintenance record?');">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
