<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title} ?: 'DriveGo Rentals'">DriveGo Rentals</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: #ff6600 !important; /* Accent color */
        }
        .nav-link {
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ff6600 !important;
        }
        .btn-accent {
            background: #ff6600;
            color: #fff;
            border-radius: 30px;
            padding: 6px 18px;
            transition: background 0.3s ease;
        }
        .btn-accent:hover {
            background: #e65500;
        }
        footer {
            background: #212529;
            color: #bbb;
            padding: 30px 0;
            margin-top: 50px;
        }
        footer a {
            color: #ff6600;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">DriveGo Rentals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/car-rental}">Car Rental</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <a class="nav-link" th:href="@{/maintenance}">Maintenance</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/car}">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservation}">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
            </ul>
            <div class="ms-lg-3" sec:authorize="!isAuthenticated()">
                <a class="btn btn-accent" th:href="@{/login}">Login</a>
            </div>
            <div class="ms-lg-3" sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p>üìç 123 Main Street, Colombo, Sri Lanka</p>
        <p>‚òé +94 77 123 4567 | ‚úâ info@drivego.lk</p>
        <p>
            <a href="#">Facebook</a> ¬∑
            <a href="#">Instagram</a> ¬∑
            <a href="#">LinkedIn</a>
        </p>
        <p class="mt-3 mb-0">&copy; 2025 DriveGo Rentals. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
