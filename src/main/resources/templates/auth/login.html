<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::body})">
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    
                    <!-- Success Message -->
                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Registration successful! Please login with your credentials.
                    </div>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-accent">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a></p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0"><a th:href="@{/car-rental}" class="text-decoration-none">‚Üê Back to Car Rental</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
