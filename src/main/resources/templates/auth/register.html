<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::body})">
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Register</h2>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <small th:errors="*{username}"></small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-accent">Register</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0"><a th:href="@{/car-rental}" class="text-decoration-none">‚Üê Back to Car Rental</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
